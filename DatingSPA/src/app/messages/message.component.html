
<div id="frame">
	<div id="sidepanel">
		<div id="profile">
			<div class="wrap">
				<img id="profile-img" src="{{ this.user.mainPhotoUrl || '../../../../assets/default.png'}}" class="online" alt="" />
				<p>{{this.user.username}}</p>
				<i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
				<div id="status-options">
					<ul>
						<li id="status-online" class="active"><span class="status-circle"></span> <p>Online</p></li>
						<li id="status-away"><span class="status-circle"></span> <p>Away</p></li>
						<li id="status-busy"><span class="status-circle"></span> <p>Busy</p></li>
						<li id="status-offline"><span class="status-circle"></span> <p>Offline</p></li>
					</ul>
				</div>
				<div id="expanded">
					<label for="twitter"><i class="fa fa-facebook fa-fw" aria-hidden="true"></i></label>
					<input name="twitter" type="text" value="mikeross" />
					<label for="twitter"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i></label>
					<input name="twitter" type="text" value="ross81" />
					<label for="twitter"><i class="fa fa-instagram fa-fw" aria-hidden="true"></i></label>
					<input name="twitter" type="text" value="mike.ross" />
				</div>
			</div>
		</div>
		<div id="search">
			<label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
			<input type="text" placeholder="Search contacts..." />
		</div>
		<div id="contacts">
			<ul>
				<div *ngIf="this.model.length > 0" id="list-contacts">
					<button (click)="loadMessageUser(this.user.objectId)" *ngFor="let user of this.model" id="{{user['latestMessage']['groupId']}}">
						<li class="contact" [ngClass]="{
							forces: this.userToChild.objectId == this.user.objectId
						}">
							<div class="wrap">
								<span class="contact-status online"></span>
								<img src="{{ this.user.mainPhotoUrl || '../../../../assets/default.png'}}" />
								<div class="meta">
									<p class="name">{{ this.user.username }}</p>
									<p class="preview">
										{{ user["latestMessage"]?.content || 'New message...'}}
									</p>
								</div>
							</div>
						</li>
					</button>
				</div>
			</ul>
		</div>
	</div>
	<div class="content">
		<app-chat-content [userToChat]="this.userToChild" (latestMessage)="updateMessage($event)"></app-chat-content>
	</div>
</div>
