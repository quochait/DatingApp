<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Dating</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
        <li class="nav-item active" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/members']">Matches</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']">Messages</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/requests']">Requests</a>
        </li>
      </ul>

      <!-- Begin show profile -->
      <div class="dropdown" *ngIf="loggedIn()" dropdown>
        <img
          id="mainPhoto"
          src="{{ user.mainPhotoUrl || '../../../assets/default.png' }}"
          alt=""
        />
        <button
          class="btn dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          dropdownToggle
        >
          Wellcome {{ user.username | titlecase }}
        </button>
        <div
          class="dropdown-menu"
          aria-labelledby="dropdownMenuButton"
          *dropdownMenu
        >
          <a class="dropdown-item" [routerLink]="['/member/edit']">
            <i class="fa fa-user"></i>
            Edit Profile
          </a>
          <a class="dropdown-item" href="#" (click)="logout()">
            <i class="fa fa-sign-out"></i>
            Logout
          </a>
        </div>
      </div>
      <!-- End show profile -->

      <!-- Begin form login -->
      <form
        #loginForm="ngForm"
        class="form-inline my-2 my-lg-0 ml-auto"
        (ngSubmit)="login()"
        *ngIf="!loggedIn()"
      >
        <input
          name="email"
          class="form-control mr-sm-2"
          #email="ngModel"
          type="text"
          placeholder="Email"
          [(ngModel)]="model.email"
          required
        />
        <input
          name="password"
          class="form-control mr-sm-2"
          type="password"
          #password="ngModel"
          placeholder="Password"
          [(ngModel)]="model.password"
          required
        />
        <button
          class="btn btn-outline-success"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </form>
      <!-- End form login -->
    </div>
  </div>
</nav>
