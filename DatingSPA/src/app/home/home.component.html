<div class="container mt-5">
  <div *ngIf="summaryMode" class="text-center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg" (click)="resetToggle()">Reset password</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

  <div *ngIf="resetMode" class="container">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-4">
        <app-reset-password (cancelResetPassword)="cancelResetPasswordMode($event)"></app-reset-password>
      </div>
    </div>
  </div>
</div>
